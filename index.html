<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Grid Island</title>
</head>
<body>

    <div class="container">

        <div class="content-left">
            <header class="header-content">

                <a href="#logo" class="logo">
                    <img 
                        src="images/4.png"
                        alt="logoImage"
                        class="logo-icon"
                        loading="lazy"
                    />
                    <span class="logo-text">Grid Island</span>
                </a>

                <div class="level-box">
                    <div class="arrow place-center" id="left-arrow">&#x276E;</div> <!-- Unicode left arrow -->
                    <div class="place-center" id="level-number">Level 1</div>
                    <div class="arrow place-center" id="right-arrow">&#x276F;</div> <!-- Unicode right arrow -->
                </div>

            </header>

            <main>
                <div id="editor">
                    <div class="question">
                        <b style="font-size: 1.4rem;">Instructions: </b>
                        <span id="question-text">
                            <!-- Save the fish from dying. <br>
                            Use grid properties to move the fish to water cell. -->
                        </span>
                    </div>
                    <div class="answer">
                        <div class="code-card">
                            <pre id="default-code">
<!-- #island {
    display: grid;
    grid-template-columns: 20% 20% 20% 20% 20%;
    grid-template-rows: 20% 20% 20% 20% 20%;
}

.fish {
    <input id="css-input" placeholder="Type your grid CSS property"></input>
}                             -->
    </pre>
                            <button id="apply-button">Apply</button>
                        </div>
                        <button id="next-button">Next</button>
                    </div>
                </div>
            </main>
        </div>

        <div class="content-right">
            <div id="grid-container">
                <div class="island-container">
                    <div id="island">
                        
                        <!-- ROW 1 -->
                        <div class="cell" style="grid-column: 1; grid-row: 1;"></div>
                        <div class="cell" style="grid-column: 2; grid-row: 1;"></div>
                        <div class="cell" style="grid-column: 3; grid-row: 1;"></div>
                        <div class="cell" style="grid-column: 4; grid-row: 1;"></div>
                        <div class="cell" style="grid-column: 5; grid-row: 1;"></div>
                        
                        <!-- ROW 2 -->
                        <div class="cell" style="grid-column: 1; grid-row: 2;"></div>
                        <div class="cell" style="grid-column: 2; grid-row: 2;"></div>
                        <div class="cell" style="grid-column: 3; grid-row: 2;"></div>
                        <div class="cell" style="grid-column: 4; grid-row: 2;"></div>
                        <div class="cell" style="grid-column: 5; grid-row: 2;"></div>

                        <!-- ROW 3 -->
                        <div class="cell" style="grid-column: 1; grid-row: 3;"></div>
                        <div class="cell" style="grid-column: 2; grid-row: 3;"></div>
                        <div class="cell" style="grid-column: 3; grid-row: 3;"></div>
                        <div class="cell" style="grid-column: 4; grid-row: 3;"></div>
                        <div class="cell" style="grid-column: 5; grid-row: 3;"></div>
                        
                        <!-- ROW 4 -->
                        <div class="cell" style="grid-column: 1; grid-row: 4;"></div>
                        <div class="cell" style="grid-column: 2; grid-row: 4;"></div>
                        <div class="cell" style="grid-column: 3; grid-row: 4;"></div>
                        <div class="cell" style="grid-column: 4; grid-row: 4;"></div>
                        <div class="cell" style="grid-column: 5; grid-row: 4;"></div>
                        
                        <!-- ROW 5 -->
                        <div class="cell" style="grid-column: 1; grid-row: 5;"></div>
                        <div class="cell" style="grid-column: 2; grid-row: 5;"></div>
                        <div class="cell" style="grid-column: 3; grid-row: 5;"></div>
                        <div class="cell" style="grid-column: 4; grid-row: 5;"></div>
                        <div class="cell" style="grid-column: 5; grid-row: 5;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- LOAD NEXT LEVEL OVERLAY SCREEN -->

    <div id="overlay" class="hidden">
        <div id="result-card">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <!-- <video width="640" height="360" autoplay loop>
                <source src="images/loading.mp4" type="video/mp4">
            </video> -->
        </div>
    </div>


    <script src="script.js">/*linked JS code here*/</script>

</body>
</html>
