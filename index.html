<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Grid Island</title>
</head>
<body>

    <div class="container">

        <div class="content-left">
            <header class="header-content">

                <a href="#logo" class="logo">
                    <img 
                        src="images/logo_header.png"
                        alt="logoImage"
                        class="logo-icon"
                        loading="lazy"
                    />
                    <span class="logo-text">Grid Island</span>
                </a>

                <div class="level-box">
                    <div class="arrow place-center" id="left-arrow">&#x276E;</div>
                    <div class="place-center" id="level-number">Level 1</div>
                    <div class="arrow place-center" id="right-arrow">&#x276F;</div>
                </div>

            </header>

            <main>
                <div id="editor">
                    <div class="question">
                        <b style="font-size: 1.4rem;">Instructions: </b>
                        <span id="question-text"></span>
                    </div>
                    <div class="answer">
                        <div class="code-card">
                            <div class="question-code">
                                <pre><code id="default-code"></code></pre>
                                <button id="hint-button" class="place-center"><img id="bulb-icon" src="images/hint-bulb.png"/></button>
                            </div>
                            <button id="apply-button">Apply</button>
                        </div>
                        <button id="next-button">Next</button>
                    </div>
                </div>
            </main>
        </div>

        <div class="content-right">
            <div id="grid-container">
                <div class="island-container">
                    <div id="island">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- HINT DIALOGUE BOX -->
    <div id="hint-dialogue" class="hidden">
        <div id="hint-content">
            <div class="hint-text-container">
                <span id="hint-title">ðŸ’¡ Hint:</span> <span id="hint-message"></span>
            </div>
            <button id="hint-close-button">Close</button>
        </div>
    </div>

    <!-- LOAD NEXT LEVEL OVERLAY SCREEN -->
    <div id="overlay" class="hidden">
        <div id="result-card">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js">/*linked JS code here*/</script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</body>
</html>
